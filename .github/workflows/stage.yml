name: Docker Image For Production
on: 
  push:
    branches:
      - stage
env:
  PROJECT_ID: capable-range-455705-h4
  GAR_LOCATION: asia-northeast3
  REPOSITORY: looper
  SERVICE: ai-summary
  REGISTRY: asia-northeast3-docker.pkg.dev/capable-range-455705-h4/looper
  IMAGE_NAME: ai-summary
  VERSION: ${{ github.sha }}

jobs:
  package:
    name: Package and Publish
    if: ${{ github.ref == 'refs/heads/stage' }}
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      id-token: write 
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Google Auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Configure Docker for GCP
        run: gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build Docker image
        run: |
          docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }} \
                       -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest .
                       
      - name: Publish container image
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  # cloud run 배포 용 docker 이미지 push - stage 서버 용
  deploy-to-personal-gar:
    name: Deploy to Personal GAR
    if: ${{ github.ref == 'refs/heads/stage' }}
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      id-token: write 
    env:
      PERSONAL_PROJECT_ID: looper-dev-463208
      PERSONAL_GAR_LOCATION: asia-southeast1
      PERSONAL_REPOSITORY: ai-summary-service
      PERSONAL_SERVICE: ai-summary
      PERSONAL_REGISTRY: asia-southeast1-docker.pkg.dev/looper-dev-463208/ai-summary-service
      PERSONAL_IMAGE_NAME: app
      PERSONAL_VERSION: stage-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Google Auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.PERSONAL_GCP_SA_KEY }}'

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Configure Docker for GCP
        run: gcloud auth configure-docker ${{ env.PERSONAL_GAR_LOCATION }}-docker.pkg.dev

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build Docker image
        run: |
          docker build -t ${{ env.PERSONAL_REGISTRY }}/${{ env.PERSONAL_IMAGE_NAME }}:${{ env.PERSONAL_VERSION }} .
                       
      - name: Publish container image
        run: |
          docker push ${{ env.PERSONAL_REGISTRY }}/${{ env.PERSONAL_IMAGE_NAME }}:${{ env.PERSONAL_VERSION }}
